<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Overlap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: '#0f0f10',  // Deeper, richer dark
              surface: '#18181b',     // Cards - zinc-900
              'surface-hover': '#27272a', // Hover state
              sidebar: '#09090b',     // Sidebar - near black
              border: '#27272a',      // Softer borders - zinc-800
              'border-subtle': '#1f1f23', // Even softer
              primary: '#fafafa',     // Main Text - zinc-50
              secondary: '#a1a1aa',   // Subtext - zinc-400
              muted: '#71717a',       // Even more muted - zinc-500

              // Refined accents - warmer, more sophisticated
              accent: '#d97706',      // Warm amber instead of harsh orange
              'accent-soft': '#92400e', // Darker amber for backgrounds
              success: '#059669',     // Emerald - more muted green
              'success-soft': '#064e3b',
              danger: '#dc2626',      // Red-600
              info: '#0891b2',        // Cyan-600 - professional blue-green
              'info-soft': '#164e63',
              highlight: '#7c3aed',   // Violet for quotables
              'highlight-soft': '#4c1d95',
            },
            boxShadow: {
              'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.3), 0 4px 16px -4px rgba(0, 0, 0, 0.2)',
              'card': '0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24)',
              'card-hover': '0 4px 12px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.12)',
              'glow': '0 0 20px rgba(217, 119, 6, 0.15)',
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f10;
        color: #fafafa;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes wave {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }
      .wave-bar {
        animation: wave 1s ease-in-out infinite;
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
