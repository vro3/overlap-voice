<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Overlap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#1C1917',      // Warm charcoal (stone-950)
              surface: '#292524',          // Warm dark cards (stone-800)
              'surface-hover': '#353130',  // Hover state
              sidebar: '#171412',          // Sidebar - warm near-black
              border: '#3D3835',           // Warm borders
              'border-subtle': '#332F2C',  // Softer warm borders
              primary: '#F5F0EB',          // Warm off-white text
              secondary: '#A8A29E',        // Warm muted text (stone-400)
              muted: '#8C857D',            // Helper text - warm gray

              // Warm accent palette
              accent: '#D4A853',           // Warm amber/gold
              'accent-soft': '#8B7434',    // Darker gold for backgrounds
              success: '#8B9A6B',          // Sage green
              'success-soft': '#4A5238',   // Dark sage
              danger: '#dc2626',           // Red-600 (keep for errors)
              recording: '#C97B7B',        // Warm rose for voice active state

              // AI analysis colors (shown when AI is enabled)
              info: '#0891b2',
              'info-soft': '#164e63',
              highlight: '#7c3aed',
              'highlight-soft': '#4c1d95',
            },
            boxShadow: {
              'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.3), 0 4px 16px -4px rgba(0, 0, 0, 0.2)',
              'card': '0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24)',
              'card-hover': '0 4px 12px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.12)',
              'glow': '0 0 20px rgba(212, 168, 83, 0.15)',
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #1C1917;
        color: #F5F0EB;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes wave {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }
      .wave-bar {
        animation: wave 1s ease-in-out infinite;
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
